jobs:
  build_and_deploy_job:
    # æ¢ä»¶ï¼špush äº‹ä»¶ï¼Œæˆ– PR é–‹å•Ÿ/æ›´æ–°(éé—œé–‰)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      # 1ï¸âƒ£ ä¸‹è¼‰å°ˆæ¡ˆï¼ŒæŠŠç¨‹å¼ç¢¼æª¢å‡ºåˆ° Runner
      - uses: actions/checkout@v3
        with:
          # æ”¯æ´ Git submodule
          submodules: true
          # ä¸ä¸‹è¼‰ LFS æª”æ¡ˆ
          lfs: false
      
      # 2ï¸âƒ£ å®‰è£ Node.jsï¼ˆğŸ”¹ ä¿®æ”¹ï¼šæŒ‡å®š Node 20 ä»¥æ”¯æ´æ–°ç‰ˆæœ¬ Viteï¼‰
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Azure Static Web Apps Oryx é è¨­æ˜¯ 18ï¼Œé€™è£¡æ”¹æˆ 20
          
      # 3ï¸âƒ£ å®‰è£å‰ç«¯ç›¸ä¾å¥—ä»¶ï¼ˆğŸ”¹ working-directory æŒ‡å®šåˆ° Vue å°ˆæ¡ˆè³‡æ–™å¤¾ï¼‰
      - name: Install dependencies
        working-directory: ./drinkshop-frontend
        run: npm install

      # 4ï¸âƒ£ ç·¨è­¯å‰ç«¯å°ˆæ¡ˆï¼Œç”¢ç”Ÿ dist è³‡æ–™å¤¾
      - name: Build frontend
        working-directory: ./drinkshop-frontend
        run: npm run build
        
      # 5ï¸âƒ£ å®‰è£ OIDC client (å¿…è¦å¥—ä»¶ï¼ŒAzure API éœ€è¦)
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      # 6ï¸âƒ£ å–å¾— GitHub OIDC Tokenï¼ˆAzure é©—è­‰ç”¨ï¼‰
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

           
      # 7ï¸âƒ£ éƒ¨ç½²åˆ° Azure Static Web Apps
      # ğŸ”¹ app_location æ”¹æˆ "drinkshop-frontend"ï¼ˆåŸå§‹ç¢¼ä½ç½®ï¼‰
      # ğŸ”¹ output_location æ”¹æˆ "dist"ï¼ˆbuild è¼¸å‡ºä½ç½®ï¼‰
      # ğŸ”¹ skip_app_build è¨­ç‚º trueï¼Œå› ç‚ºæˆ‘å€‘å·²ç¶“åœ¨ä¸Šé¢ build éäº†
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_BAY_0673B1000 }}
          action: "upload"
          ###### ğŸ”¹ ä¿®æ”¹é‡é» ######
          # app_location æŒ‡å‘å‰ç«¯åŸå§‹ç¢¼ç›®éŒ„ï¼ˆæœ‰ package.json çš„åœ°æ–¹ï¼‰
          app_location: "./drinkshop-frontend"
          # api_location ç©ºå­—ä¸²ï¼ˆæ²’æœ‰ APIï¼‰
          api_location: "./DrinkShop.Api"
          # output_location æŒ‡å‘ Vite build å¾Œçš„ dist
          output_location: "dist"
          # è·³é Azure Oryx buildï¼Œå› ç‚ºæˆ‘å€‘å·²ç¶“è‡ªå·± build é
          skip_app_build: true
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Configurations ######

  close_pull_request_job:
