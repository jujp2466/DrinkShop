<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清涼飲品 - 後台管理系統</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- 側邊欄 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-tint"></i> 清涼飲品</h2>
                <p>後台管理系統</p>
            </div>
2
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="#" class="nav-link active" data-section="dashboard">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>儀表板</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-section="products">
                            <i class="fas fa-box"></i>
                            <span>產品管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-section="orders">
                            <i class="fas fa-shopping-cart"></i>
                            <span>訂單管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-section="users">
                            <i class="fas fa-users"></i>
                            <span>用戶管理</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <span id="adminUsername">管理員</span>
                    <button id="logoutBtn" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i> 登出
                    </button>
                </div>
            </div>
        </aside>

        <!-- 主要內容區 -->
        <main class="main-content">
            <!-- 頂部導航 -->
            <header class="top-nav">
                <div class="nav-left">
                    <button id="sidebarToggle" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 id="pageTitle">儀表板</h1>
                </div>
                <div class="nav-right">
                    <span class="current-time" id="currentTime"></span>
                </div>
            </header>

            <!-- 內容區域 -->
            <div class="content">
                <!-- 儀表板 -->
                <section id="dashboard" class="section active">
                    <div class="dashboard-header">
                        <h2>系統概覽</h2>
                        <p>歡迎使用飲品店後台管理系統</p>
                    </div>
                    
                    <div class="dashboard-stats">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-box"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="totalProducts">0</h3>
                                <p>總產品數</p>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="totalOrders">0</h3>
                                <p>總訂單數</p>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="totalUsers">0</h3>
                                <p>總用戶數</p>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="totalRevenue">NT$ 0</h3>
                                <p>總營收</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="dashboard-charts">
                        <div class="chart-container">
                            <h3><i class="fas fa-history"></i> 最近訂單</h3>
                            <div id="recentOrders" class="recent-orders">
                                <!-- 最近訂單將在這裡顯示 -->
                            </div>
                        </div>
                        
                        <div class="chart-container">
                            <h3><i class="fas fa-fire"></i> 熱門產品</h3>
                            <div id="popularProducts" class="popular-products">
                                <!-- 熱門產品將在這裡顯示 -->
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 產品管理 -->
                <section id="products" class="section">
                    <div class="section-header">
                        <h2>產品管理</h2>
                        <button id="addProductBtn" class="btn-primary">
                            <i class="fas fa-plus"></i> 新增產品
                        </button>
                    </div>
                    
                    <div class="filters">
                        <input type="text" id="productSearch" placeholder="搜尋產品..." class="search-input">
                        <select id="categoryFilter" class="filter-select">
                            <option value="">所有分類</option>
                            <option value="茶類">茶類</option>
                            <option value="奶茶類">奶茶類</option>
                            <option value="咖啡類">咖啡類</option>
                            <option value="冰沙類">冰沙類</option>
                            <option value="奶昔類">奶昔類</option>
                        </select>
                    </div>
                    
                    <div class="table-container">
                        <table id="productsTable" class="data-table">
                            <thead>
                                <tr>
                                    <th>圖片</th>
                                    <th>名稱</th>
                                    <th>分類</th>
                                    <th>價格</th>
                                    <th>庫存</th>
                                    <th>狀態</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody">
                                <!-- 產品數據將在這裡顯示 -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- 訂單管理 -->
                <section id="orders" class="section">
                    <div class="section-header">
                        <h2>訂單管理</h2>
                        <div class="section-actions">
                            <button id="refreshOrdersBtn" class="btn-secondary">
                                <i class="fas fa-sync-alt"></i> 重新載入
                            </button>
                        </div>
                    </div>
                    
                    <div class="filters">
                        <select id="orderStatusFilter" class="filter-select">
                            <option value="">所有狀態</option>
                            <option value="Pending">待處理</option>
                            <option value="Processing">處理中</option>
                            <option value="Completed">已完成</option>
                            <option value="Cancelled">已取消</option>
                        </select>
                        <input type="date" id="orderDateFilter" class="filter-input">
                        <input type="text" id="orderSearch" placeholder="搜尋訂單編號..." class="search-input">
                    </div>
                    
                    <div class="table-container">
                        <table id="ordersTable" class="data-table">
                            <thead>
                                <tr>
                                    <th>訂單編號</th>
                                    <th>客戶</th>
                                    <th>總金額</th>
                                    <th>狀態</th>
                                    <th>訂單時間</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                                <!-- 訂單數據將在這裡顯示 -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- 用戶管理 -->
                <section id="users" class="section">
                    <div class="section-header">
                        <h2>用戶管理</h2>
                        <div class="section-actions">
                            <button id="addUserBtn" class="btn-primary">
                                <i class="fas fa-plus"></i> 新增用戶
                            </button>
                        </div>
                    </div>
                    
                    <div class="filters">
                        <input type="text" id="userSearch" placeholder="搜尋用戶..." class="search-input">
                        <select id="roleFilter" class="filter-select">
                            <option value="">所有角色</option>
                            <option value="admin">管理員</option>
                            <option value="user">一般用戶</option>
                        </select>
                    </div>
                    
                    <div class="table-container">
                        <table id="usersTable" class="data-table">
                            <thead>
                                <tr>
                                    <th>用戶名稱</th>
                                    <th>電子郵件</th>
                                    <th>角色</th>
                                    <th>註冊時間</th>
                                    <th>狀態</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <!-- 用戶數據將在這裡顯示 -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>

        <!-- 產品管理模態框 -->
        <div id="productModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="productModalTitle">新增產品</h3>
                    <span class="close">&times;</span>
                </div>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">產品名稱</label>
                        <input type="text" id="productName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">分類</label>
                        <select id="productCategory" name="category" required>
                            <option value="">請選擇分類</option>
                            <option value="茶類">茶類</option>
                            <option value="奶茶類">奶茶類</option>
                            <option value="咖啡類">咖啡類</option>
                            <option value="冰沙類">冰沙類</option>
                            <option value="奶昔類">奶昔類</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">價格</label>
                        <input type="number" id="productPrice" name="price" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productStock">庫存</label>
                        <input type="number" id="productStock" name="stock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">描述</label>
                        <textarea id="productDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productImage">圖片URL</label>
                        <input type="url" id="productImage" name="image_url">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="productActive" name="is_active" checked>
                            啟用產品
                        </label>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" onclick="hideAllModals()">取消</button>
                        <button type="submit" class="btn-primary">儲存</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 用戶管理模態框 -->
        <div id="userModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="userModalTitle">新增用戶</h3>
                    <span class="close">&times;</span>
                </div>
                <form id="userForm">
                    <div class="form-group">
                        <label for="userName">用戶名稱</label>
                        <input type="text" id="userName" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">電子郵件</label>
                        <input type="email" id="userEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="userPassword">密碼</label>
                        <input type="password" id="userPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="userRole">角色</label>
                        <select id="userRole" name="role" required>
                            <option value="user">一般用戶</option>
                            <option value="admin">管理員</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" onclick="hideAllModals()">取消</button>
                        <button type="submit" class="btn-primary">儲存</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 訂單詳情模態框 -->
        <div id="orderDetailModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>訂單詳情</h3>
                    <span class="close">&times;</span>
                </div>
                <div id="orderDetailContent">
                    <!-- 訂單詳情將在這裡顯示 -->
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="hideAllModals()">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引用工具函數 -->
    <script src="components/utils.js"></script>
    
    <!-- 引用各個組件 -->
    <script src="components/dashboard.js"></script>
    <script src="components/products.js"></script>
    <script src="components/orders.js"></script>
    <script src="components/users.js"></script>
    
    <!-- 主應用邏輯 -->
    <script src="components/app.js"></script>
</body>
</html>
